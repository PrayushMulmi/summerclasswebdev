<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website Replica</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web"></script>
</head>
<body>
    <main>
        <header>
            <nav>
                <div class="logo">COFFEE</div>
                <div class="headers">
                    <ul>
                        <div class="listing">
                            <li><a href="home">HOME</a></li>
                            <li><a href="coffee">COFFEE</a></li>
                            <li><a href="bakery">BAKERY</a></li>
                            <li><a href="shop">SHOP</a></li>
                            <li><a href="about">ABOUT</a></li>
                            <li><a href="login">LOGIN</a></li>
                        </div>
                    </ul>
                </div>
                <div class="searchBar">
                    <i class="ph ph-magnifying-glass"></i>
                </div>
            </nav>
            <div class="text">
                <h2>Welcome!</h2>
                <p>We serve the richest coffee<br>in the city!</p>
                <button class="orderNow">Order Now</button>
            </div>
        </header>
        <div class="typesOfCoffee">
            <div class="types">
                <i class="ph ph-coffee"></i> 
                Cup Coffee
            </div>
            <div class="types">
                <i class="ph ph-beer-stein"></i>
                Hot Coffee
            </div>
            <div class="types">
                <i class="ph ph-coffee-bean"></i>
                Bean Coffee
            </div>
            <div class="types">
                <i class="ph ph-cookie"></i>
                Desert
            </div>
        </div>
        <menu>
            <div class="box item1">1</div>
            <div class="box item2">2</div>
            <div class="box item3">3</div>
            <div class="box item4">4</div>
        </menu>
    </main>
    
    <div class="promo"></div>
    <div class="customerReview"></div>
    <div class="subscribe"></div>
    <footer></footer>

</body>
</html>
