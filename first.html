<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website Replica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web"></script>
</head>
<body>
    <main>
        <header>
            <nav>
                <div class="logo">COFFEE</div>
                <div class="headers">
                    <ul>
                        <div class="listing">
                            <li><a href="home">HOME</a></li>
                            <li><a href="coffee">COFFEE</a></li>
                            <li><a href="bakery">BAKERY</a></li>
                            <li><a href="shop">SHOP</a></li>
                            <li><a href="about">ABOUT</a></li>
                            <li><a href="login">LOGIN</a></li>
                        </div>
                    </ul>
                </div>
                <div class="searchBar">
                    <i class="ph ph-magnifying-glass"></i>
                </div>
            </nav>
            <div class="text">
                <h2>Welcome!</h2>
                <p>We serve the richest coffee<br>in the city!</p>
                <button class="orderNow">Order Now</button>
            </div>
        </header>
        <div class="typesOfCoffee">
            <div class="types">
                <i class="ph ph-coffee"></i> 
                Cup Coffee
            </div>
            <div class="types">
                <i class="ph ph-beer-stein"></i>
                Hot Coffee
            </div>
            <div class="types">
                <i class="ph ph-coffee-bean"></i>
                Bean Coffee
            </div>
            <div class="types">
                <i class="ph ph-cookie"></i>
                Desert
            </div>
        </div>
        <menu>
            <div class="menuContainer">
                <div class="heading1"></div>
                <div class="menus">
                    <div class="item 1"></div>
                    <div class="item 2"></div>
                    <div class="item 3"></div>
                    <div class="item 4"></div>
                </div>
            </div>
            <div class="menuContainer">
                <div class="heading2"></div>
                <div class="menus">
                    <div class="item 1"></div>
                    <div class="item 2"></div>
                    <div class="item 3"></div>
                    <div class="item 4"></div>
                </div>
            </div>
        </menu>
    </main>
    
    <div class="promo"></div>
    <div class="customerReview"></div>
    <div class="subscribe"></div>
    <footer></footer>

</body>
</html>
